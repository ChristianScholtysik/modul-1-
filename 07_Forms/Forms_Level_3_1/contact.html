<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <section>
          <div class="header-div">
            <h1>Sign Up Now!</h1>
            <h4>Sign up and tell us what you think of the site!</h4>
          </div>
        </section>
        <section>
          <div class="list-wrap">
            <div class="list">
              <div class="list-item">First Name & Adress</div>
              <div class="input-field">
                <label for="text">Your Full Name</label>
                <input
                  type="text"
                  name=""
                  id="text"
                  placeholder="Your Full Name" />

                <label for="text">Address</label>
                <input type="text" name="" id="text" placeholder="Adress" />
              </div>

              <div class="list-item">Email & Phone</div>
              <div class="input-field">
                <label for="text">Email Address</label>
                <input type="text" name="" id="text" />

                <label for="text">Phone Number</label>
                <input type="text" name="" id="text" />
              </div>
              <div class="list-item">Passwords</div>
              <div class="input-field">
                <label for="text">Password</label>
                <input type="text" name="" id="text" />

                <label for="text">Confirm Password</label>
                <input type="text" name="" id="text" />
              </div>
            </div>
          </div>
        </section>
        <section class="submit-sec">
          <input
            type="submit"
            value="Senden"
            onsubmit="return false"
            class="btn-submit" />

          <input type="checkbox" name="checkboxAgb" id="checkboxAgb" />
          <label for="checkboxAgb">You agree to our Term and Policy</label>
        </section>
      </fieldset>
    </form>
  </body>
</html>
