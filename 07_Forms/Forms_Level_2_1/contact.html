<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <form action="">
      <section>
        <div class="header-div">
          <h1>Contact Us</h1>
        </div>
      </section>
      <section>
        <div class="main-div">
          <div>
            <label for="mail"></label>
            <input
              type="text"
              id="name"
              placeholder="Your Name"
              class="input-field input-adress" />
          </div>
          <div>
            <input
              type="mail"
              id="mail"
              placeholder="Email Adress"
              class="input-field input-adress" />
          </div>
          <div>
            <textarea
              name=""
              id=""
              cols="50"
              placeholder="Type your Message"
              class="input-field"></textarea>
          </div>
          <div>
            <input
              type="submit"
              value="Send"
              onsubmit="return false"
              class="btn-submit" />
          </div>
        </div>
      </section>
    </form>
  </body>
</html>
